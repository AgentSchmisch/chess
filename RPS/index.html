<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c47bc33b25.js" crossorigin="anonymous"></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
<section id="heading">
    <img src="./imgs/rock.jpg" alt="a rock">
    <section id="headingText">
        <h1>Rock, Paper, Scissors</h1>
        <p>Press one of the thee options provided below, the computer will randomly pick one of the options</p>
        <p><b>Remember: </b>"Rock breaks scissors, scissors cut paper, paper covers rock."</p>
    </section>
    <img src="./imgs/scissors.jpg" alt="some scissors">

</section>
<section id="stats">
    <p id="scorePlayer">Player: </p>
    <h2>Scoreboard</h2>
    <p id="scoreComputer">Computer:</p>
</section>

<h2 id="evaluation">No games played yet</h2>

<section id="computerContainer">

    <div id="computer" class="fa-solid fa-hand-scissors fa-5x"></div>

</section>

<section id="playerContainer">
    <button id="rock" class="fa-solid fa-hand-back-fist fa-5x"></button>
    <button id="paper" class="fa-solid fa-hand fa-5x"></button>
    <button id="scissors" class="fa-solid fa-hand-scissors fa-5x"></button>
</section>

<script src="script.js"></script>
</body>
</html>
