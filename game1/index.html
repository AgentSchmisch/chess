<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dungeon Game</title>
</head>
<body>
    <h1>Dungeon Game</h1>
    <section class="startcontainer">
        <input type="text" id="playerName" placeholder="Enter your name">
        <button id="start">Start</button>
    </section>

    <div class="dialogbox">
        <section id="inventory">
            <h2>Inventory</h2>
            <p id="username">Name: </p>
            <p id="weapon">Weapon: None</p>
            <p id="health">Health: 100</p>
        </section>
        <p id="dialog">Welcome Adventurer, if you are ready to start your journey, enter your name and press the start button</p>
        <section id="monster">
            <h2>Monster</h2>
            <p id="monsterHealth">Health: 100</p>
        </section>
    </div>
    <section id="options">
        <section id="townoptions">
            <button id="tavern">Tavern</button>
            <button id="hotel">Hotel</button>
            <button id="shed">Shed</button>
            <button id ="cave">Cave</button>
        </section>
        <section id="townInteraction">
            <button id="talk">Talk to Person</button>
            <button id="lookAround">Look around Town</button>
            <button id="leaveTown">Leave Town</button>
        </section>
        <section id="tavernContainer">
            <button id="toCave">Go to the cave</button>
            <button id="stay">Stay in the tavern</button>
        </section>
        <section id="hotelContainer">
            <button id="hotelToCave">Go to the cave</button>
            <button id="hotelStay">Stay in the hotel</button>
            <button id="toTavern">Go to the tavern</button>
        </section>
        <section id="fightContainer">
            <button id="fight">Attack</button>
        </section>
    </section>

    <script src="script.js"></script>
    <script src="environment.js"></script>
</body>
</html>
